<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .input-group label {
            font-weight: bold;
            flex: 1;
            text-align: left;
        }
        .input-group input {
            flex: 1;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .button-group button {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }
        .calculate-btn {
            background-color: #007bff;
        }
        .calculate-btn:hover {
            background-color: #0056b3;
        }
        .pdf-btn {
            background-color: #5fa8d3;
        }
        .pdf-btn:hover {
            background-color: #478ab7;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Retirement Savings Calculator</h2>

    <div class="input-group">
        <label>Current Balance:</label>
        <input type="number" id="balance" value="10000">
    </div>

    <div class="input-group">
        <label>Monthly Savings ($):</label>
        <input type="number" id="monthly" value="500">
    </div>

    <div class="input-group">
        <label>Current Age:</label>
        <input type="number" id="currentAge" value="30">
    </div>

    <div class="input-group">
        <label>Retirement Age:</label>
        <input type="number" id="retirementAge" value="65">
    </div>

    <div class="button-group">
        <button class="calculate-btn" onclick="updateChart()">Calculate</button>
        <button class="pdf-btn" onclick="exportPDF()">Download PDF</button>
    </div>

    <canvas id="retirementChart"></canvas>
</div>

<script>
    const ctx = document.getElementById("retirementChart").getContext("2d");
    let retirementChart;

    function futureValue(rate, periods, payment, presentValue) {
        let total = presentValue;
        for (let i = 0; i < periods; i++) {
            total += payment;
            total *= (1 + rate / 12);
        }
        return Math.round(total);
    }

    function updateChart() {
        let balance = parseFloat(document.getElementById("balance").value);
        let monthly = parseFloat(document.getElementById("monthly").value);
        let currentAge = parseInt(document.getElementById("currentAge").value);
        let retirementAge = parseInt(document.getElementById("retirementAge").value);
        let years = retirementAge - currentAge;

        let rates = [3, 4, 5, 6, 7, 8];
        let savings = rates.map(rate => futureValue(rate / 100, years * 12, monthly, balance));

        if (retirementChart) retirementChart.destroy();

        retirementChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["3%", "4%", "5%", "6%", "7%", "8%"],
                datasets: [{
                    label: "Retirement Savings ($)",
                    data: savings,
                    backgroundColor: ["#f0f9e8", "#ccebc5", "#a8ddb5", "#7bccc4", "#43a2ca", "#0868ac"]
                }]
            },
            options: {
                plugins: {
                    legend: { display: false },
                    tooltip: { enabled: true },
                    datalabels: {
                        anchor: "end",
                        align: "top",
                        color: "black",
                        font: { weight: "bold" },
                        formatter: (value) => `$${value.toLocaleString()}`
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: "Interest Rate",
                            font: { size: 14, weight: "bold" }
                        },
                        ticks: {
                            maxRotation: 0, // Prevent label rotation
                            autoSkip: false  // Ensure all labels are displayed
                        },
                        padding: 20 // Extra padding to ensure space for labels
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return "$" + value.toLocaleString();
                            },
                            maxTicksLimit: 6 // Limit the number of ticks to ensure visibility
                        },
                        title: {
                            display: true,
                            text: "Retirement Savings ($)",
                            font: { size: 14, weight: "bold" }
                        },
                        padding: 10 // Add padding to ensure space for data labels
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    }

    function exportPDF() {
        html2canvas(document.querySelector(".container"), {
            scrollX: 0,
            scrollY: -window.scrollY,
            width: document.querySelector(".container").offsetWidth,
            height: document.querySelector(".container").offsetHeight,
            x: 0,
            y: 0
        }).then(canvas => {
            const imgData = canvas.toDataURL("image/png");
            const pdf = new jspdf.jsPDF("p", "mm", "a4");
            const imgWidth = 190;
            const imgHeight = (canvas.height * imgWidth) / canvas.width;

            // Add the image to the PDF
            pdf.addImage(imgData, "PNG", 10, 10, imgWidth, imgHeight);
            pdf.save("Retirement_Calculator.pdf");
        });
    }

    updateChart();
</script>

</body>
</html>
