<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 650px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .input-group label {
            font-weight: bold;
            width: 50%;
            text-align: left;
        }
        .input-group input {
            width: 45%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .button-group button {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 48%;
        }
        .calculate-btn {
            background-color: #007bff;
        }
        .calculate-btn:hover {
            background-color: #0056b3;
        }
        .pdf-btn {
            background-color: #5fa8d3;
        }
        .pdf-btn:hover {
            background-color: #478ab7;
        }
        .chart-container {
            width: 100%;
            height: 350px; /* Fixed height to maintain clean appearance */
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container" id="capture">
    <h2>Retirement Savings Calculator</h2>

    <div class="button-group">
        <button class="calculate-btn" onclick="updateChart()">Calculate</button>
        <button class="pdf-btn" onclick="exportPDF()">Download PDF</button>
    </div>

    <div class="input-group">
        <label>Current Balance:</label>
        <input type="number" id="balance" value="10000">
    </div>

    <div class="input-group">
        <label>Monthly Savings ($):</label>
        <input type="number" id="monthly" value="500">
    </div>

    <div class="input-group">
        <label>Current Age:</label>
        <input type="number" id="currentAge" value="30">
    </div>

    <div class="input-group">
        <label>Retirement Age:</label>
        <input type="number" id="retirementAge" value="65">
    </div>

    <div class="chart-container">
        <canvas id="retirementChart"></canvas>
    </div>
</div>

<script>
    const ctx = document.getElementById("retirementChart").getContext("2d");
    let retirementChart;

    function futureValue(rate, periods, payment, presentValue) {
        let total = presentValue;
        for (let i = 0; i < periods; i++) {
            total += payment;
            total *= (1 + rate / 12);
        }
        return Math.round(total);
    }

    function updateChart() {
        let balance = parseFloat(document.getElementById("balance").value);
        let monthly = parseFloat(document.getElementById("monthly").value);
        let currentAge = parseInt(document.getElementById("currentAge").value);
        let retirementAge = parseInt(document.getElementById("retirementAge").value);
        let years = retirementAge - currentAge;

        let rates = [3, 4, 5, 6, 7, 8];
        let savings = rates.map(rate => futureValue(rate / 100, years * 12, monthly, balance));

        if (retirementChart) retirementChart.destroy();

        retirementChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["3%", "4%", "5%", "6%", "7%", "8%"],
                datasets: [{
                    label: "Retirement Savings ($)",
                    data: savings,
                    backgroundColor: ["#f0f9e8", "#ccebc5", "#a8ddb5", "#7bccc4
