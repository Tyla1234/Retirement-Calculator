<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .input-group label {
            font-weight: bold;
            flex: 1;
            text-align: left;
        }
        .input-group input {
            flex: 1;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .button-group button {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }
        .calculate-btn {
            background-color: #007bff;
        }
        .calculate-btn:hover {
            background-color: #0056b3;
        }
        .pdf-btn {
            background-color: #5fa8d3;
        }
        .pdf-btn:hover {
            background-color: #478ab7;
        }
        canvas {
            margin-top: 20px;
            max-width: 100%;
        }
        .disclosure {
            text-align: left;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Retirement Savings Calculator</h2>

    <div class="input-group">
        <label>Current Balance:</label>
        <input type="number" id="balance" value="10000">
    </div>

    <div class="input-group">
        <label>Monthly Savings ($):</label>
        <input type="number" id="monthly" value="500">
    </div>

    <div class="input-group">
        <label>Current Age:</label>
        <input type="number" id="currentAge" value="30">
    </div>

    <div class="input-group">
        <label>Retirement Age:</label>
        <input type="number" id="retirementAge" value="65">
    </div>

    <div class="button-group">
        <button class="calculate-btn" onclick="updateChart()">Calculate</button>
        <button class="pdf-btn" onclick="exportPDF()">Download PDF</button>
    </div>

    <canvas id="retirementChart"></canvas>

</div>

<script>
    function exportPDF() {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        
        html2canvas(document.querySelector(".container")).then(canvas => {
            const imgData = canvas.toDataURL("image/png");
            const imgWidth = 190;
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            
            pdf.addImage(imgData, "PNG", 10, 10, imgWidth, imgHeight);
            pdf.addPage();
            
            const disclosureText = `Disclosures:\n\nThe analysis provided by this tool is based solely on the information provided by you. All examples, if any, are hypothetical and for illustrative purposes and do not represent current or future performance of any specific investment. No guarantees are made as to the accuracy of any illustration or calculation. This information does not serve, either directly or indirectly, as legal, financial or tax advice and you should always consult a qualified professional legal, financial and/or tax advisor when making decisions relative to your individual tax situation. All investments carry a degree of risk, and past performance is not a guarantee of future results. Generally speaking, the greater the return, the greater the risk.\n\nThis hypothetical chart shows potential retirement savings at different rates of return. The accumulated amounts assume 12 months per year, contributions made at the beginning of each month, and varying annual rates of return compounded monthly at a specific retirement age. No specific investment product is reflected and no fees, charges or taxes have been taken into account in the charts above.\n\nInvestment advisor representative and registered representative of, and securities and investment advisory services offered through Voya Financial Advisors, Inc. (member SIPC). Arrington Financial is not a subsidiary of nor controlled by Voya Financial Advisors.\n\nCN3408373_0226`;
            
            const splitText = pdf.splitTextToSize(disclosureText, 180);
            pdf.text(splitText, 10, 10);
            pdf.save("Retirement_Calculator.pdf");
        });
    }
</script>

</body>
</html>
